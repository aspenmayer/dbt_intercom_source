name: 'intercom_source' #this should be the name of the connector
version: '0.1.0' #This should align w/ the current release version
config-version: 2 #Required dbt config

#Model materialization should be defined as below
models: 
  intercom_source:
    materialized: table
    tmp:
      materialized: view

#Any variable used in models should be explicitly defined in the model file.
#All variables used should always have a default model. Variables used should be outlined in the README
vars:
  intercom_source:
    admin: "{{ source('intercom','admin') }}"
    conversation_history: "{{ source('intercom','conversation_history') }}"
    conversation_part_history: "{{ source('intercom','conversation_part_history') }}"
    contact_history: "{{ source('intercom','contact_history') }}"
    conversation_contact_history: "{{ source('intercom','conversation_contact_history') }}"
    company_history: "{{ source('intercom','company_history') }}"
    contact_company_history: "{{ source('intercom','contact_company_history') }}"

    #(Optional) Pass-through arrays.
    company_history_pass_through_columns: []
    contact_history_pass_through_columns: []

clean-targets:
    - target
    - dbt_modules