profile: fivetran #To be removed in final package

name: 'intercom_source' #this should be the name of the connector
version: '1.0.0' #This should align w/ the current release version
config-version: 2 #Required dbt config

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

#Model materialization should be defined as below
models: 
  intercom_source:
    materialized: table
    tmp:
      materialized: view

#Any variable used in models should be explicitly defined in the model file.
#All variables used should always have a default model. Variables used should be outlined in the README
vars:
  intercom_source:
    admin: "{{ source('intercom','admin') }}"
    team: "{{ source('intercom','team') }}"
    tag: "{{ source('intercom','tag') }}"
